<ion-header>
  <ion-toolbar style="--background: red;">
    <ion-buttons slot="end">
      <ion-button (click)="goToProfile()" color="primary">
        <ion-icon color="light" slot="start" name="person-circle-outline" size="large"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()" color="danger">
        <ion-icon color="light" slot="start" name="log-out-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="color: white;">Menú de cruce de precios</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content id="main-content" class="main-content">
  <div class="menu-grid">

    <div class="menu-item" (click)="navigateTo('gestorsolpes')">
      <div class="icon-wrapper">
        <ion-icon name="book-outline" class="menu-icon"></ion-icon>
        <ion-badge *ngIf="comparacionesPendientesCount > 0" class="contador-comparaciones">
          {{ comparacionesPendientesCount }}
        </ion-badge>
      </div>
      <p>Comparativa de precios</p>
      <span>Comparativa de precios de ítems de solpeds</span>
    </div>


    <div class="menu-item" (click)="navigateTo('historial-solpe')">
      <ion-icon name="file-tray-outline" class="menu-icon"></ion-icon>
      <p>Historial solped</p>
      <span>Revisa el estado en que esta la solped</span>
    </div>
    <div class="menu-item" (click)="navigateTo('editar-solped')">
      <ion-icon name="create-outline" class="menu-icon"></ion-icon>
      <p>Editar solped</p>
      <span>Podras editar las solped</span>
    </div>
  </div>
</ion-content>
