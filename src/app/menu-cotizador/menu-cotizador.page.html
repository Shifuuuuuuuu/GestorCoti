<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón que abre el menú -->
    </ion-buttons>
    <ion-title>Menú Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="main-content">
  <div class="menu-grid">
    <div class="menu-item" (click)="navigateTo('cotizacion-comparativa')">
      <ion-icon name="file-tray-stacked-outline" class="menu-icon"></ion-icon>
      <p>Comparativas de precios de las cotizaciones</p>
      <span>Crea tus comparativas de precios</span>
    </div>

    <div class="menu-item" (click)="navigateTo('cotizaciones')">
      <ion-icon name="file-tray-outline" class="menu-icon"></ion-icon>
      <p>Cotizaciones</p>
      <span>Crea tus cotizaciones</span>
    </div>


    <!-- Total General Aceptadas -->
    <div class="menu-item" (click)="navigateTo('cotiaziones-aprobadas')">
      <ion-icon name="checkmark-circle-outline" class="menu-icon"></ion-icon>
      <p>Cotizaciones Aceptadas</p>
      <ion-badge color="primary">{{ totalAceptadas }}</ion-badge>
      <br>
      <span>El total de cotizaciones y comparaciones aceptadas</span>
    </div>
  </div>

  <ion-button fill="clear" (click)="openChat(usuario)" class="chat-icon" *ngIf="usuario">
    <ion-icon name="chatbubbles-outline"></ion-icon>
  </ion-button>
</ion-content>
