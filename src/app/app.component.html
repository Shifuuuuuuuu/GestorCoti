<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar style="--background: red;">
          <img src="assets/img/Logo XT Servicios.png" alt="Logo" style="height: 40px; display: block; margin: auto; border-radius: 10px;">
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <ion-label class="menu-header-label">Navegación</ion-label>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" class="menu-item">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'" class="menu-item-icon"></ion-icon>
              <ion-label class="menu-item-label">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>


          <ion-item lines="none">
            <ion-label></ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Modo fondo de pantalla</ion-label>
            <ion-toggle (ionChange)="toggleDarkMode($event)" [checked]="isDarkMode"></ion-toggle>
            <ion-icon color="warning" *ngIf="!isDarkMode" name="sunny" slot="end" (click)="toggleDarkMode($event)"></ion-icon>
            <ion-icon  *ngIf="isDarkMode" name="moon" slot="end" (click)="toggleDarkMode($event)"></ion-icon>
          </ion-item>

          <ion-item button (click)="logout()" class="logout-item">
            <ion-icon aria-hidden="true" slot="start" name="log-out-outline" class="logout-icon"></ion-icon>
            <ion-label>Cerrar sesión</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
