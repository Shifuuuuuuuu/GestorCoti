<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menú con fondo personalizado -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar >
          <ion-title class="ion-text-center">Menú</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="inbox-list">

          <!-- Encabezado de sección -->
          <ion-list-header>
            <ion-label class="menu-header-label">Navegación</ion-label>
          </ion-list-header>

          <!-- Iteración de los elementos del menú -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
              class="menu-item">
              <ion-icon
                aria-hidden="true"
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
                class="menu-item-icon">
              </ion-icon>
              <ion-label class="menu-item-label">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- Separador -->
          <ion-item lines="none">
            <ion-label></ion-label>
          </ion-item>

          <!-- Botón para cerrar sesión -->
          <ion-item button (click)="logout()" class="logout-item">
            <ion-icon aria-hidden="true" slot="start" name="log-out-outline" class="logout-icon"></ion-icon>
            <ion-label>Cerrar sesión</ion-label>
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Contenido principal -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
