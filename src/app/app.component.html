<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
<ion-header>
  <ion-toolbar style="--background: red;">

    <div class="menu-carousel-contenedor">
      <div class="swiper menu-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="assets/img/Logo XT Servicios.png" alt="Logo 1" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/Xtreme Hormigoenes y mortero.png" alt="Logo 2" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/xtreme mining con fondo.jpg" alt="Logo 3" />
          </div>
        </div>
      </div>
    </div>

    <!-- 🔔 Botón de notificación al extremo derecho -->
    <ion-buttons slot="end">
      <ion-button (click)="abrirNotificaciones()">
        <ion-icon color="ligth" name="notifications-outline"></ion-icon>
        <ion-badge *ngIf="tieneNotificaciones" color="danger" class="badge-alert">!</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <ion-label class="menu-header-label">Navegación</ion-label>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of filteredPages">
            <ion-item routerDirection="root"
                      [routerLink]="[p.url]"
                      lines="none"
                      detail="false"
                      routerLinkActive="selected"
                      class="menu-item">
              <ng-container *ngIf="p.url === '/perfil-usuario'; else normalIcon">
                <ion-avatar slot="start">
                  <img [src]="photoURL" alt="Avatar">
                </ion-avatar>
              </ng-container>
              <ng-template #normalIcon>
                <ion-icon aria-hidden="true"
                          slot="start"
                          [ios]="p.icon + '-outline'"
                          [md]="p.icon + '-sharp'"
                          class="menu-item-icon">
                </ion-icon>
              </ng-template>

              <ion-label class="menu-item-label">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>


          <ion-item button (click)="logout()" class="logout-item">
            <ion-icon aria-hidden="true" slot="start"
              name="log-out-outline" class="logout-icon">
            </ion-icon>
            <ion-label>Cerrar sesión</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer class="ion-padding ion-text-center" style="font-size: 12px; color: gray;">
        v{{ version }}
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
