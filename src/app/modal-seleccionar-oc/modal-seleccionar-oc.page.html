<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Buscar OC por ID</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- üîç Barra de b√∫squeda -->
  <ion-item>
    <ion-label position="floating">ID de OC (document ID)</ion-label>
    <ion-input
      [(ngModel)]="busquedaId"
      (ionChange)="buscarOC()"
      placeholder="Buscar OC por ID">
    </ion-input>
  </ion-item>

  <!-- üïê Cargando -->
  <ion-spinner *ngIf="buscando" name="dots"></ion-spinner>

  <!-- ‚úÖ Resultado encontrado -->
  <ion-card *ngIf="ocFiltrada">
    <ion-card-header>
      <ion-card-title>Responsable: {{ ocFiltrada.responsable }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Fecha subida:</strong> {{ ocFiltrada.fechaSubida?.toDate() | date:'short' }}</p>
      <p><strong>Estado:</strong> {{ ocFiltrada.estatus }}</p>
      <ion-button expand="block" color="success" (click)="enlazarOC(ocFiltrada)">‚úÖ Enlazar esta OC</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- ‚ùå No encontrada -->
  <div *ngIf="!ocFiltrada && busquedaId && !buscando" class="ion-text-center">
    <p>‚ùå No se encontr√≥ ninguna OC con ese ID.</p>
  </div>
</ion-content>
