<ion-header color="medium">
  <ion-toolbar style="--background: red;">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;">Menú Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <div class="menu-grid">
    <div class="menu-item" (click)="navigateTo('validar-oc')">
      <ion-icon name="checkmark-done-outline" class="menu-icon"></ion-icon>
      <p>Aprobador de Cotización</p>
      <span>Revisa y valida las cotizaciones</span>
    </div>
    <div class="menu-item" (click)="navigateTo('editar-solped')">
      <ion-icon name="reader-outline" class="menu-icon"></ion-icon>
      <p>Historial de SOLPED</p>
      <span>Revisa y edita el historial de solicitudes SOLPED</span>
    </div>
    <div class="menu-item" (click)="navigateTo('historial-oc')">
      <ion-icon name="time-outline" class="menu-icon"></ion-icon>
      <p>Historial de Cotización</p>
      <span>Consulta los cambios de estado y registros de las cotizaciones</span>
    </div>
  </div>
</ion-content>
