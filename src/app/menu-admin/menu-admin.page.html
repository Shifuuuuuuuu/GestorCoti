<ion-header>
  <ion-toolbar style="--background: red;">
    <ion-buttons color="light" slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;">Menú Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="main-content">
  <div class="menu-grid">
    <div class="menu-item" (click)="navigateTo('administrar-solped')">
      <ion-icon name="build-outline" class="menu-icon"></ion-icon>
      <p>Gestión de SOLPED</p>
      <span>Edita, elimina o administra solicitudes</span>
    </div>
    <div class="menu-item" (click)="navigateTo('administrar-cotizaciones')">
      <ion-icon name="document-text-outline" class="menu-icon"></ion-icon>
      <p>Gestión de Cotizaciones</p>
      <span>Edita o elimina cotizaciones</span>
    </div>
    <div class="menu-item" (click)="navigateTo('crear-usuarios')">
      <ion-icon name="man-outline" class="menu-icon"></ion-icon>
      <p>Gestión de Usuarios</p>
      <span>Crea, edita o elimina Usuarios</span>
    </div>
  </div>
</ion-content>
