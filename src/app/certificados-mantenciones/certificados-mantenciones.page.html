<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Generar Certificado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <ion-segment [(ngModel)]="modoSeleccionado">
      <ion-segment-button value="Certificado">Formulario de SOLPE</ion-segment-button>
    </ion-segment>
      <div *ngIf="modoSeleccionado === 'Certificado'">
        <div class="image-card">
          <h2 style="text-align: center; color: white;">Datos del Equipo</h2>
          <div class="form-container">
            <ion-item>
              <ion-label position="floating">Patente</ion-label>
              <ion-input [(ngModel)]="equipo.patente"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Código</ion-label>
              <ion-input [(ngModel)]="equipo.codigo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Marca</ion-label>
              <ion-input [(ngModel)]="equipo.marca"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Modelo</ion-label>
              <ion-input [(ngModel)]="equipo.modelo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Número de Motor</ion-label>
              <ion-input [(ngModel)]="equipo.numero_motor"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Número de Chasis</ion-label>
              <ion-input [(ngModel)]="equipo.numero_chasis"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Última OT</ion-label>
              <ion-input [(ngModel)]="equipo.ultima_ot"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Fecha Última OT</ion-label>
              <ion-input [(ngModel)]="equipo.fecha_ultima_ot" type="date"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Km/Hrs OT</ion-label>
              <ion-input [(ngModel)]="equipo.km_hrs_ot"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Certificado N°</ion-label>
              <ion-input [(ngModel)]="equipo.certificado"></ion-input>
            </ion-item>

            <div class="botones-flex">
              <ion-button expand="full" color="success" (click)="generarPDF()" shape="round">
                <ion-icon name="document-text-outline"></ion-icon> Generar PDF
              </ion-button>
            </div>
          </div>
        </div>
      </div>
    </div>
</ion-content>
